<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>画板</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="signature-container">
    <canvas id="signature-board"></canvas>
    <div class="config">
      <div class="config-item">
        <label for="color">颜色</label>
        <input type="color" id="color" name="color" value="#000000" />
      </div>
      <div class="config-item">
        <label for="size">大小</label>
        <input type="range" id="size" name="size" min="1" max="20" value="5"/>
      </div>
    </div>
    <div class="action">
      <button id="clear">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-qingkong"></use>
        </svg>
      </button>
      <button id="undo">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-chexiao"></use>
        </svg>
      </button>
      <button id="redo">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-zhongzuo"></use>
        </svg>
      </button>
      <button id="download">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-baocun"></use>
        </svg>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/vconsole@3.15.1/dist/vconsole.min.js"></script>
  <script src="//at.alicdn.com/t/c/font_4768658_z3zelzzsat.js"></script>
  <script>
    if (location.href.includes('debug=true')) {
      var vConsole = new VConsole();
    }
  </script>
</body>
</html>
